<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./blogpreviewcardimages/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Blog Preview Card</title>
</head>
<body>
    <div class="blog-card">
        <form action="" class="article">
            <img src="./blogpreviewcardimages/illustration-article.svg" alt="" class="article-image">
            <input type="button" id="learning" value="Learning" >
            <div>Published 21 Dec 2023</div>
        </form>

        <div class="article">
            <h2 class="heading">HTML & CSS Foundations</h2>
            <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>

        <div class="author">
            <img src="./blogpreviewcardimages/image-avatar.webp" alt="Greg Moore">
            <div>Greg Moore</div>
        </div>
    </div>
</body>
</html>
